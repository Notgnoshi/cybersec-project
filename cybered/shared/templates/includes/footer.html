<div class="mb-6">
    <!--
        Empty div to add spacing before the fixed footer
        so that the footer doesn't cover content
    -->
</div>
<footer class="footer fixed-bottom mt-auto py-3 bg-light">
    <div class="container">
        <div class="row">
            <div class="text-muted col">Footer content</div>

            {% url 'landingpage:index' as landing_index %}
            {% if request.get_full_path != landing_index %}
            <div class="text-right col">
                <a href="{% url 'landingpage:index' %}" class="btn btn-outline-primary">Return to Modules Selection</a>
            </div>
            {% endif %}
        </div>
    </div>
</footer>
